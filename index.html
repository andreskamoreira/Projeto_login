<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Login</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="texto">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.</br>
                Watching scripted tutorials is great, but understanding how </br>
                developers think is invaluable. 
            </p>
        </div>      
        <div class="cadastro">
            <button id="free"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button> 
            <div class="form">
                <input type="text" name="name" id="name" placeholder="Jonathan">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                <input type="text" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="send">Claim your free trial</button>  
                <p id="footer">By clicking the button, you are agreeing to our <span><strong>Tearms and Service</strong></span> </p>
            </div>
        </div>
    </main>
</body>
</html>
